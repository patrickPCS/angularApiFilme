<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Filmes</h4>
      </div>
      <div class="float-right">
          <button  class="btn btn-outline-primary" [routerLink]="['/filme/novo']" routerLinkActive="router-link-active" >Novo Filme</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="(filmes$ | async) as filmes; else loading">
          <!--
              *ngIf="(cursos$ | async) as cursos; else loading"
          -->
        <thead>
          <tr>
            <th>#</th>
            <th>NOME</th>
            <th>ANO</th>
            <th>DURAÇÃO</th>
            <th>Produtora</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let filme of filmes">
            <td>{{ filme.id }}</td>
            <td>{{ filme.nome }}</td>
            <td>{{ filme.ano }}</td>
            <td>{{ filme.duracao }}</td>
            <td>{{ filme.produtora_id }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(filme.id)">
                    <!--
                        (click)="onEdit(filme.id)"
                        
                    -->
                  Atualizar
                </button>
  
                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(filme)"> 
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      <ng-template #loading>
        <span>Carregando Filme...</span>
      </ng-template>
  
      <!--ng-template #loadingError>
        <div *ngIf="error$ | async; else loading" >
          Erro ao carregar cursos. Tente novamente mais tarde.
        </div>
        <ng-template #loading>
            <span>Carregando Cursos...</span>
        </ng-template>
      </ng-template -->
    </div>
  </div>
